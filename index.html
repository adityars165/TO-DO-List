<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">

        <div class="to-do">

            <div class="to-do-heading">
                <h1 style="color:white;">To-Do List</h1>
            </div>
            
            <div class="to-do-box">
                <div class="add-to-do">
                        <input id="to-do-input" type="text" placeholder="What would you like to do?">
                        <button id="add-button">Add</button>
                    <p id="empty-error" class="hide"><img src="warning.png" alt="">Type Something to add</p>
                </div>
                <div class="store-to-do">
                    <ul id="to-do-list">
                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
